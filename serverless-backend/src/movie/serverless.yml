getMovies:
  handler: src/movie/getMovies/handler.default
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:Query
      Resource:
        Fn::GetAtt:
          - MoviesTable
          - Arn
  environment:
    TABLE_NAME:
      Ref: MoviesTable
  events:
    - http:
        method: get
        path: /v1/movies
    - http:
        method: get
        path: /v1/movies/{movieID}
