addMovie:
  handler: src/movie/addMovie/handler.default
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:BatchWriteItem
      Resource:
        Fn::GetAtt:
          - MoviesTable
          - Arn
  environment:
    TABLE_NAME:
      Ref: MoviesTable
  events:
    - http:
        method: post
        path: /v1/movies
